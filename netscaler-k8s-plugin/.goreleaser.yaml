project_name: "netscaler-k8s-plugin"
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - binary: kubectl-netscaler_k8s
    main: netscaler_k8s/kubectl-netscaler_k8s.go
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows 
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .ProjectName }}_{{ .Tag }}_-next"

archives:
  - name_template: >-
      {{ .ProjectName }}_{{ .Tag }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'